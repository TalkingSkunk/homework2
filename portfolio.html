<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TalkingSkunk-Portfolio</title>
  <!-- babel transpiler -->
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
  <!-- react and reactDOM -->
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <!-- These two are from Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
    crossorigin="anonymous"></script>
  <script type="text/babel" src="./assets/js/portfolio.js" defer></script>
  <link rel="stylesheet" type="text/css" href="./assets/css/portfolio.css">
</head>

<body>
  <!-- Header contains the navbar only. -->
  <header class="header">
    <div id="navbarReact"></div>
  </header>

  <main class="mt-5">
    <!-- Each article contains one row, with 2 columns, with 2 sub-rows. -->
    <section id ="projectSection" class="container">
    <!-- This is where each project article populates from JS. -->
    </section>

  </main>

  <footer class="mt-auto text-white-50 bg-dark footer">
    <p id="footerP"></p>
  </footer>

</body>

</html>
