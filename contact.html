    <style>
      .header {
        overflow: hidden;
        position: sticky;
        top:0;
        position: -webkit-sticky;
      }
      .footer {
        position: sticky;
        position: -webkit-sticky;
        bottom: 0;
      }
      main {
        padding-bottom: 2000px;
      }
    </style>
</head>

<body>
    <header class="header">

        <nav class="navbar navbar-expand-sm navbar-dark bg-dark me-sm-0">
            <div class="container-fluid">
              <a class="navbar-brand">Sam Kim</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item me-2">
                    <a class="nav-link active" aria-current="page" href="./index.html">About</a>
                  </li>
                  <li class="nav-item me-2">
                    <a class="nav-link active" aria-current="page" href="./portfolio.html">Portfolio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="./contact.html">Contact</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
        </nav>

    </header>
    <main>
        <form>
            <div class="container mt-2">
                <h1>You can get in contact with me here....</h1>
                <div class="row">
                    <div class="col-12 col-md-6">
                        <div class="form-group mb-3">
                            <label for="usr">Name (Required)</label>
                            <input type="text" class="form-control" id="usr" placeholder="Your name">
                        </div>
                        <div class="form-group mb-3">
                            <label for="email">E-Mail Address</label>
                            <input type="email" class="form-control" id="email" placeholder="name@address.com">
                        </div>
                        
                    </div>
                
                    <div class="col-12 col-md-6">
                        <div class="form-group mb-2">
                            <label for="exampleFormControlTextarea1">Comments (Required)</label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Questions? Comments? Rude Remarks?"></textarea>
                        </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">I want to reach Sam Kim!</label>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    </div>
                </div>
            </div>
        </form>

    </main>
    <footer class="mt-auto text-white-50 bg-dark footer">

    </footer>

</body>
